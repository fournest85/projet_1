<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs et PRs</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Formulaire CRUD</h1>

        <form id="userForm">
            <input type="text" id="userId" placeholder="ID (pour modifier ou supprimer)">
            <input type="text" id="name" placeholder="Nom">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Téléphone">
            <div class="buttons">
                <button type="submit">Créer / Modifier</button>
                <button type="button" onclick="deleteUser()">Supprimer</button>
            </div>
        </form>

        <div class="lists-container">
            <div class="list-block">

                <h2><a href="http://localhost:3000/api/users" target="_blank">Liste des utilisateurs</a></h2>
                <button onclick="syncGitHubUsers()">Synchroniser les utilisateurs GitHub</button>
                <ul id="userList"></ul>
                <div id="userPagination"></div>
            </div>
            <div class="list-block">
                <label for="prDateFilter">Filtrer les PRs par date :</label>
                <input type="date" id="prDateFilter">
                <button onclick="loadPRsByDate()">Filtrer</button>
                <h2><a href="http://localhost:3000/api/github/prs/list" target="_blank">Liste des Pull Requests
                        GitHub</a></h2>
                <ul id="prList"></ul>
                <div id="prPagination"></div>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/users';
        const USERS_PER_PAGE = 10;
        const PRS_PER_PAGE = 10;
        let currentUserPage = 1;
        let currentPRPage = 1;
        let allUsers = [];
        let allPRs = [];


        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const user = { name, email, phone };

            try {
                if (id) {
                    await axios.put(`${API_URL}/${id}`, user);
                    alert('Utilisateur modifié');
                } else {
                    await axios.post(API_URL, user);
                    alert('Utilisateur créé');
                }
                loadUsers();
            } catch (err) {
                alert('Erreur : ' + (err.response?.data?.error || err.message));
            }
        });

        async function deleteUser() {
            const id = document.getElementById('userId').value;
            if (!id) return alert('Veuillez entrer un ID à supprimer');

            try {
                await axios.delete(`${API_URL}/${id}`);
                alert('Utilisateur supprimé');
                loadUsers();
            } catch (err) {
                alert('Erreur : ' + (err.response?.data?.error || err.message));
            }
        }

        async function loadUsers() {
            try {
                const res = await axios.get(`${API_URL}?page=${currentUserPage}&limit=${USERS_PER_PAGE}`);
                allUsers = res.data.users;
                displayUsers(currentUserPage);
                renderUserPagination(res.data.totalPages);
            } catch (err) {
                console.error('Erreur chargement utilisateurs', err);
            }
        }


        function displayUsers(page) {
            const list = document.getElementById('userList');
            list.innerHTML = '';

            allUsers.forEach(user => {
                const li = document.createElement('li');

                const identity = user.githubUrl && user.name
                    ? `<strong><a href= "${user.githubUrl}" target="_blank">${user.name}</a></strong>`
                    : `<strong>${user.name}</strong>`;

                li.innerHTML = `${identity} [${user.email}] (${user.phone}) - ID: ${user._id}`;
                list.appendChild(li);
            });
        }

        function renderUserPagination(totalPages) {
            const container = document.getElementById('userPagination');
            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = () => {
                    currentUserPage = i;
                    loadUsers();
                };
                container.appendChild(btn);
            }
        }


        function getYesterdayDateString() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const day = String(yesterday.getDate()).padStart(2, '0');
            const month = String(yesterday.getMonth() + 1).padStart(2, '0');
            const year = yesterday.getFullYear();
            return `${year}-${month}-${day}`;
        }


        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('prDateFilter').value = getYesterdayDateString();
            loadUsers();
            loadPRs();
        });


        async function loadPRs() {
            const yesterday = getYesterdayDateString();
            try {
                const res = await axios.get(`http://localhost:3000/api/github/prs/list?date=${yesterday}&sort=titleAndDate&page=${currentPRPage}&limit=${PRS_PER_PAGE}`);
                allPRs = res.data.prs;
                displayPRs(currentPRPage);
                renderPRPagination(res.data.totalPages);
            } catch (err) {
                console.error('Erreur chargement des PR :', err);
            }
        }

        async function loadPRsByDate() {
            const selectedDate = document.getElementById('prDateFilter').value;
            if (!selectedDate) return;

            try {
                const res = await axios.get(`http://localhost:3000/api/github/prs/list?date=${selectedDate}&page=${currentPRPage}&limit=${PRS_PER_PAGE}`);
                allPRs = res.data.prs;
                displayPRs(currentPRPage);
                renderPRPagination(res.data.totalPages);
            } catch (err) {
                console.error('Erreur chargement des PR filtrées :', err);
            }
        }

        function displayPRs(page) {
            const list = document.getElementById('prList');
            list.innerHTML = '';

            // Regrouper les PRs par titre
            const groupedPRs = {};
            allPRs.forEach(pr => {
                if (!groupedPRs[pr.title]) {
                    groupedPRs[pr.title] = [];
                }
                groupedPRs[pr.title].push(pr);
            });

            // Trier les titres alphabétiquement
            const sortedTitles = Object.keys(groupedPRs).sort();

            sortedTitles.forEach(title => {
                const group = groupedPRs[title].sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at)); // tri par date décroissante

                const li = document.createElement('li');
                li.innerHTML = `<strong>${title}</strong> (${group.length} PR${group.length > 1 ? 's' : ''})`;

                const subList = document.createElement('ul');
                group.forEach(pr => {
                    const dateText = pr.updated_at ? new Date(pr.updated_at).toLocaleDateString('fr-FR', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'Date inconnue';

                    const subLi = document.createElement('li');
                    subLi.innerHTML = `#${pr.number} - ${pr.user?.login || 'Utilisateur inconnu'} (${pr.state})<br><em>Enregistrée le : ${dateText}</em>`;
                    subLi.style.cursor = 'pointer';
                    subLi.onclick = () => {
                        window.location.href = `/prs-details?number=${pr.number}`;
                    };
                    subList.appendChild(subLi);
                });

                li.appendChild(subList);
                list.appendChild(li);
            });
        }
        function renderPRPagination(totalPages) {
            const container = document.getElementById('prPagination');
            container.innerHTML = '';
            // const totalPages = Math.ceil(allPRs.length / PRS_PER_PAGE);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = () => {
                    currentPRPage = i;
                    loadPRs();
                };
                container.appendChild(btn);
            }
        }


        async function syncGitHubUsers() {
            try {
                const res = await axios.post('http://localhost:3000/api/prs/sync-users');
                alert(res.data.message);
                loadUsers(); // recharge la liste des utilisateurs
            } catch (err) {
                alert('Erreur : ' + (err.response?.data?.error || err.message));
            }
        }


    </script>
</body>

</html>
